    <script type='text/javascript'>

      $.GUI().use('core', function(GUI){
          console.log('GUI Sandbox :: ', GUI);
          
          return {
              load:function(){
                  var btn = GUI.find('.btn'),
                      canvas = GUI.find('.canvas');

                  GUI.log('working node :', btn);
              
                  GUI.scribe('custom_event', function(){
                      GUI.log('fired custom event');
                  });

                  GUI.event.add(btn, 'click', this.myMethod);
                  btn.on('click', this.myMethod);

                  canvas.stargaze();
              },
              unload:function(){
                  GUI.unscribe('custom_event');
              
              },
              myMethod:function(){
                  GUI.fire('custom_event');
              
              }
          }
      });

      $.GUI().run();

    </script>
