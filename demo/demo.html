    <script type='text/javascript'>

          load:function(){

              console.log('this after super = ', this);

          ready:function(){

              console.log('this after super = ', this);

              this.log('document ready!', this);

                  media:'(max-width: 1024)',
                  in:function(){
                      console.log('media in');
                  },
                  out:function(){
                      console.log('media out');
                  },
                  both:function(){
                      console.log('media both');
                  }
              });
          },
          bind:function(){
              this._super();

              $('.build').click(this.broker.fire('example'));
