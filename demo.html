<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8"/>
    <link rel='stylesheet' href='css/demo.css' type='text/css'></link> 

  </head>

  <body>
    <h1>Guerrilla UI</h1>
    <button class='btn build'>Build Library</button>
    <div class='guerrilla-container'></div>
    <canvas class='canvas'></canvas>

    <script src='libs/jquery/jquery.js' type='text/javascript'></script>

    <script src='src/core/core.js' type='text/javascript'></script>

    <script src='src/core/network/broker.js' type='text/javascript'></script>

    <script src='src/core/ui/constellation.js' type='text/javascript'></script>

    <script src='src/core/ui/media.js' type='text/javascript'></script>

    <script src='src/core/index.js' type='text/javascript'></script>

    <script type='text/javascript'>

      $.GUI({
          load:function(){
              this._super();

              this.log('window loaded ::', this);

              this.log('broker loaded ::', this.broker);

              $('.canvas').GUI().constellation();
          },
          ready:function(){
              this._super();

              this.log('document ready!', this);

              this.media({
                  media:'(max-width: 1024)',
                  in:function(){
                      console.log('media in');
                  },
                  out:function(){
                      console.log('media out');
                  },
                  both:function(){
                      console.log('media both');
                  }
              });
          },
          myMethod:function(){
          
          }
      });

    </script>
  </body>
</html>
